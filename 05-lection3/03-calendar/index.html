<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__header">
                <div class="calendar__header-month">October</div>
                <div class="calendar__header-year">2019</div>
            </div>
            <div class="calendar__wrapper">
                <div class="calendar__inner">
                    <div class="calendar__day-item calendar__day-header">Mon</div>
                    <div class="calendar__day-item calendar__day-header">Tue</div>
                    <div class="calendar__day-item calendar__day-header">Wed</div>
                    <div class="calendar__day-item calendar__day-header">Thu</div>
                    <div class="calendar__day-item calendar__day-header">Fri</div>
                    <div class="calendar__day-item calendar__day-header">Sat</div>
                    <div class="calendar__day-item calendar__day-header">Sun</div>
                </div>
            </div>
        </div>
    </body>
</html>
